<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}
html, body {
    height:100%;
    overflow:hidden;
}
body {
    background:url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') fixed center/cover no-repeat;
    font-family:system-ui;
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
}
.overlay {
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    top:0;
    left:0;
}
.container {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:100%;
    max-width:500px;
    padding:20px;
}
.btns {
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
}
.btn {
    width:120px;
    height:120px;
    border:none;
    border-radius:18px;
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
    transition:all 0.3s ease;
    flex-shrink:0;
}
.btn:hover {
    transform:scale(1.05);
    box-shadow:0 12px 25px rgba(0,0,0,0.5);
}
.btn:active {
    transform:scale(0.98);
}
.btn1 {background:linear-gradient(135deg,#FF416C,#FF4B2B);}
.btn2 {background:linear-gradient(135deg,#36D1DC,#5B86E5);}
.btn3 {background:linear-gradient(135deg,#834d9b,#d04ed6);}
.loader {
    display:none;
    width:28px;
    height:28px;
    border:3px solid rgba(255,255,255,0.2);
    border-top:3px solid white;
    border-radius:50%;
    animation:spin 0.8s linear infinite;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}
@keyframes spin {
    0% {transform:translate(-50%, -50%) rotate(0deg);}
    100% {transform:translate(-50%, -50%) rotate(360deg);}
}
.btn-text {
    transition:opacity 0.3s;
}
@media (max-width: 600px) {
    .btn {
        width:110px;
        height:110px;
        font-size:15px;
    }
}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="btns">
        <button class="btn btn1" onclick="startLoading(this, 'm6.html')">
            <span class="btn-text">فاکتور یک</span>
            <div class="loader"></div>
        </button>
        <button class="btn btn2" onclick="startLoading(this, 'm7.html')">
            <span class="btn-text">فاکتور دو</span>
            <div class="loader"></div>
        </button>
        <button class="btn btn3" onclick="startLoading(this, 'mpo.html')">
            <span class="btn-text">فاکتور سه</span>
            <div class="loader"></div>
        </button>
    </div>
</div>

<script>
function startLoading(button, url) {
    const text = button.querySelector('.btn-text');
    const loader = button.querySelector('.loader');
    
    // مخفی کردن متن و نمایش لودینگ
    text.style.opacity = '0';
    setTimeout(() => {
        text.style.display = 'none';
        loader.style.display = 'block';
        button.disabled = true;
    }, 150);
    
    // هدایت بعد از 1.2 ثانیه
    setTimeout(() => {
        window.location.href = url;
    }, 1200);
}
</script>
</body>
</html>
