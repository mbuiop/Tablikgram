<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            localStorage.setItem('language', lang);
            updateLanguage(lang);
            loadSites();
        }

        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'fa' || lang === 'ar' ? 'rtl' : 'ltr';
            const trans = translations[lang] || translations['fa'];
            Object.keys(trans).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (id === 'page-title') {
                        document.title = trans[id];
                    } else {
                        element.textContent = trans[id];
                    }
                }
                const placeholderElement = document.querySelector(`[placeholder-id="${id}"]`);
                if (placeholderElement) {
                    placeholderElement.placeholder = trans[id];
                }
            });
        }

        function loadSites(category = '', search = '') {
            let sites = JSON.parse(localStorage.getItem('sites') || '[]').filter(s => s.status === 'approved');
            if (category) sites = sites.filter(s => s.description.includes(category));
            if (search) sites = sites.filter(s => s.name.toLowerCase().includes(search.toLowerCase()));
            sites.sort((a, b) => b.likes - a.likes);
            const lang = localStorage.getItem('language') || 'fa';
            const trans = translations[lang] || translations['fa'];
            const sitesDiv = document.getElementById('sites');
            sitesDiv.innerHTML = sites.map(s => `
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h2 class="text-xl font-bold">${s.name}</h2>
                    <p>${s.description}</p>
                    <a href="${s.url}" target="_blank" class="text-blue-400 underline">${trans['link-visit']}</a>
                    <div class="flex space-x-2 mt-2">
                        <button onclick="rateSite('${s.name}', 'like')" class="btn-3d bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded">${trans['btn-like']} (${s.likes})</button>
                        <button onclick="rateSite('${s.name}', 'great')" class="btn-3d bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded">${trans['btn-great']} (${s.great})</button>
                        <button onclick="rateSite('${s.name}', 'bad')" class="btn-3d bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">${trans['btn-bad']} (${s.bad})</button>
                    </div>
                </div>
            `).join('');
        }

        function filterSites() {
            const search = document.getElementById('search').value;
            loadSites('', search);

        function filterByCategory(category) {
            loadSites(category);

        function rateSite(name, type) {
            const userId = localStorage.getItem('userId') || Math.random().toString(36).substring(2);
            localStorage.setItem('userId', userId);
            let sites = JSON.parse(localStorage.getItem('sites') || '[]');
            const site = sites.find(s => s.name === name);
            if (site.userActions.includes(userId)) {
                const lang = localStorage.getItem('language') || 'fa';
                alert(translations[lang]['alert-rated'] || 'شما قبلاً نظر خود را ثبت کرده‌اید.');
                return;
            }
            site[type]++;
            site.userActions.push(userId);
            localStorage.setItem('sites', JSON.stringify(sites));
            loadSites();
        }
